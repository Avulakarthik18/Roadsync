<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      height:100vh;
      background:#151320;
      display:flex;
      justify-content:center;
      align-items:center;
      color:white;
      padding:20px;
    }
    .box{
      width:420px;
      max-width:95%;
      background:#1c1830;
      padding:35px;
      border-radius:18px;
      border:1px solid #2a2545;
      box-shadow:0 25px 60px rgba(0,0,0,0.6);
    }
    h2{
      text-align:center;
      margin-bottom:10px;
      font-size:28px;
    }
    p{
      text-align:center;
      color:#aaa;
      margin-bottom:25px;
      font-size:14px;
      line-height:1.6;
    }
    input{
      width:100%;
      padding:14px;
      background:#2a2545;
      border:none;
      border-radius:10px;
      color:white;
      margin-bottom:18px;
      font-size:15px;
      outline:none;
    }
    input::placeholder{color:#aaa;}

    button{
      width:100%;
      padding:14px;
      background:linear-gradient(135deg,#7f5cff,#9b7cff);
      border:none;
      border-radius:12px;
      color:white;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover{transform:scale(1.02);opacity:0.95;}

    .back{
      margin-top:18px;
      text-align:center;
      font-size:14px;
    }
    .back a{color:#9b7cff;text-decoration:none;}

    /* ‚úÖ Status Message */
    .status{
      margin-top:15px;
      text-align:center;
      font-size:14px;
      display:none;
      padding:10px;
      border-radius:10px;
      background:#2a2545;
      color:#cfcfcf;
    }
  </style>
</head>

<body>
  <div class="box">
    <h2>Forgot Password</h2>
    <p>Enter your email to receive OTP and reset link üì©</p>

    <form id="forgotForm">
      <input type="email" id="email" placeholder="Enter your email" required>
      <button type="submit" id="sendBtn">Send Reset Link</button>
    </form>

    <div class="status" id="statusMsg"></div>

    <div class="back">
      Back to <a href="../login.html">Login</a>
    </div>
  </div>

  <script>
    const forgotForm = document.getElementById("forgotForm");
    const statusMsg = document.getElementById("statusMsg");
    const sendBtn = document.getElementById("sendBtn");

    forgotForm.addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;

      // UI Loading
      sendBtn.disabled = true;
      sendBtn.innerText = "Sending...";
      statusMsg.style.display = "none";

      try{
        const res = await fetch("http://127.0.0.1:3000/forgot-password", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({ email })
        });

        const data = await res.json();

        // ‚úÖ Show success/fail message
        statusMsg.style.display = "block";
        statusMsg.innerText = data.message;

        if(data.success){
          // ‚úÖ Redirect user to reset_password page automatically
          setTimeout(() => {
            window.location.href = `reset_password.html?email=${encodeURIComponent(email)}`;
          }, 1500);
        }

      }catch(err){
        statusMsg.style.display = "block";
        statusMsg.innerText = "Server error ‚ùå Please check backend is running";
      }

      sendBtn.disabled = false;
      sendBtn.innerText = "Send Reset Link";
    });
  </script>
</body>
</html>
