<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}
    body{
      height:100vh;
      background:#151320;
      display:flex;
      justify-content:center;
      align-items:center;
      color:white;
      padding:20px;
    }
    .box{
      width:450px;
      max-width:95%;
      background:#1c1830;
      padding:35px;
      border-radius:18px;
      border:1px solid #2a2545;
      box-shadow:0 25px 60px rgba(0,0,0,0.6);
    }
    h2{
      text-align:center;
      margin-bottom:10px;
      font-size:28px;
    }
    p{
      text-align:center;
      color:#aaa;
      margin-bottom:25px;
      font-size:14px;
      line-height:1.6;
    }
    input{
      width:100%;
      padding:14px;
      background:#2a2545;
      border:none;
      border-radius:10px;
      color:white;
      margin-bottom:16px;
      font-size:15px;
      outline:none;
    }
    input::placeholder{color:#aaa;}

    button{
      width:100%;
      padding:14px;
      background:linear-gradient(135deg,#7f5cff,#9b7cff);
      border:none;
      border-radius:12px;
      color:white;
      font-size:16px;
      cursor:pointer;
      transition:0.3s;
    }
    button:hover{transform:scale(1.02);opacity:0.95;}

    .back{
      margin-top:18px;
      text-align:center;
      font-size:14px;
    }
    .back a{color:#9b7cff;text-decoration:none;}

    .email-box{
      margin-bottom:18px;
      padding:10px;
      background:#2a2545;
      border-radius:10px;
      font-size:14px;
      color:#cfcfcf;
      text-align:center;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Reset Password</h2>
    <p>Enter OTP from your email and set a new password üîê</p>

    <div class="email-box" id="showEmail">Email: </div>

    <form id="resetForm">
      <input type="text" id="otp" placeholder="Enter OTP (6 digits)" required>
      <input type="password" id="newPassword" placeholder="New Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Reset Password</button>
    </form>

    <div class="back">
      Back to <a href="../login.html">Login</a>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const email = params.get("email");

    if(!email){
      alert("Email missing ‚ùå Please go back and request reset again.");
      window.location.href = "forgot_password.html";
    }

    document.getElementById("showEmail").innerText = "Email: " + email;

    document.getElementById("resetForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const otp = document.getElementById("otp").value;
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if(newPassword !== confirmPassword){
        alert("Passwords do not match ‚ùå");
        return;
      }

      try{
        const res = await fetch("http://127.0.0.1:3000/reset-password", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body:JSON.stringify({ email, otp, new_password: newPassword })
        });

        const data = await res.json();
        alert(data.message);

        if(data.success){
          window.location.href = "../login.html";
        }

      }catch(err){
        alert("Server error ‚ùå Make sure backend is running");
      }
    });
  </script>

</body>
</html>
