    }

    .notice p {

      color: #cfcfcf;

<body>

  <header>
    <div class="logo">CarRentalPro</div>

    <nav>
      <!-- ‚úÖ 1) Book Cars -->
      <a href="../book_car/book_choice.html">Book Cars</a>

      <!-- ‚úÖ 2) AddCar dropdown -->
      <select id="addCarSelect" class="nav-select" onchange="handleAddCarRedirect()">
        <option value="">AddCar</option>
        <option value="../add_car/add_car_rental_only.html">Car For Rental Only</option>
        <option value="../add_car/add_car_with_driver.html">With Driver</option>
      </select>

      <!-- ‚úÖ 3) Sell/Buy dropdown -->
      <select id="sellBuySelect" class="nav-select" onchange="handleSellBuyRedirect()">
        <option value="">Sell/Buy</option>
        <option value="../sell_buy/sell_car.html">Sell</option>
        <option value="../sell_buy/buy_car.html">Buy</option>
      </select>

      <!-- ‚úÖ 4) Car Status -->
      <!-- ‚úÖ Car Status dropdown -->
<select id="carStatusSelect"
        class="nav-select"
        onchange="handleCarStatusRedirect()">

  <option value="">Car Status</option>

  <option value="../add_car/my_car_status.html">
    Rental Status
  </option>

  <option value="../sell_buy/my_sell_status.html">
    Selling Status
  </option>

</select>

      <a href="driver_register.html">Career</a>

      <!-- ‚úÖ 5) Services -->
      <a href="../service/services.html">Services</a>

      <!-- ‚úÖ 6) Contact -->
      <a href="../service/contact.html">Contact</a>

      <!-- ‚úÖ 7) Logout -->
      <a href="#" onclick="logout()">Logout</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Find Your Perfect Ride üöó</h1>
      <p>Affordable. Reliable. Convenient. Book cars easily and list your car for rentals or selling.</p>
      <button onclick="window.location.href='../book_car/book_choice.html'">Book Now</button>
    </div>
  </section>

  <!-- ‚úÖ Notification section -->
  <div class="notice-wrap">
    <div class="notice" id="noticeBox">
      <p id="noticeText">
        Checking your car approval status...
      </p>

      <div class="btns">
        <button class="mini-btn" onclick="openStatus()">View Status</button>
        <button class="mini-btn" onclick="refreshStatus()">Refresh</button>
      </div>

  </div>

  <footer>
    &copy; 2026 CarRentalPro. All Rights Reserved.
  </footer>

<script>

const API_BASE = "http://127.0.0.1:3000";


// ‚úÖ LOGIN CHECK (Improved)
const user = JSON.parse(localStorage.getItem("car_rental_user"));

if (!user || !user.email) {
  alert("Please login first ‚ùå");
  window.location.href = "../login/login.html";
}



// ‚úÖ LOGOUT
function logout() {
  localStorage.removeItem("car_rental_user");
  window.location.href = "../login/login.html";
}



// ‚úÖ Rental Status Page
function openStatus() {
  window.location.href = "../add_car/my_car_status.html";
}



// ‚úÖ AddCar dropdown redirect
function handleAddCarRedirect() {

  const select = document.getElementById("addCarSelect");
  const path = select.value;

  if (path) {
    window.location.href = path;
  }

  select.value = "";
}



// ‚úÖ Sell/Buy dropdown redirect
function handleSellBuyRedirect() {

  const select = document.getElementById("sellBuySelect");
  const path = select.value;

  if (path) {
    window.location.href = path;
  }

  select.value = "";
}



// ‚≠ê NEW ‚Äî Car Status Dropdown
function handleCarStatusRedirect(){

  const select = document.getElementById("carStatusSelect");
  const path = select.value;

  if(path){
    window.location.href = path;
  }

  select.value="";
}



// üî• LOAD BOTH RENTAL + SELLING STATUS
async function loadApprovalStatus() {

  const noticeText = document.getElementById("noticeText");

  try {

    const [rentalRes, sellingRes] = await Promise.all([

      fetch(`${API_BASE}/my-car-status/${user.email}`),
      fetch(`${API_BASE}/my-selling-status/${user.email}`)

    ]);

    const rentalData = await rentalRes.json();
    const sellingData = await sellingRes.json();


    const rentalCars = rentalData.cars || [];
    const sellingCars = sellingData.cars || [];


    const pendingRental =
      rentalCars.filter(c => c.status === "Pending").length;

    const approvedRental =
      rentalCars.filter(c => c.status === "Approved").length;

    const pendingSelling =
      sellingCars.filter(c => c.status === "Pending").length;

    const approvedSelling =
      sellingCars.filter(c => c.status === "Approved").length;

    const rejectedSelling =
      sellingCars.filter(c => c.status === "Rejected").length;


    // ‚≠ê NOTHING SUBMITTED
    if (rentalCars.length === 0 && sellingCars.length === 0) {

      noticeText.innerHTML =
        `You haven't submitted any cars yet üöó <strong>Try AddCar or Sell Car</strong>`;
      return;
    }


    // ‚≠ê PENDING ALERT
    if (pendingRental > 0 || pendingSelling > 0) {

      noticeText.innerHTML =
        `‚è≥ You have <strong>${pendingRental + pendingSelling}</strong> listing(s) waiting for approval.`;
      return;
    }


    // ‚≠ê APPROVED ALERT
    if (approvedRental > 0 || approvedSelling > 0) {

      noticeText.innerHTML =
        `‚úÖ Awesome! You have <strong>${approvedRental + approvedSelling}</strong> approved listing(s) live on the platform!`;
      return;
    }


    // ‚≠ê REJECTED ALERT
    if (rejectedSelling > 0) {

      noticeText.innerHTML =
        `‚ùå Some listings were rejected. Please update and resubmit.`;
      return;
    }


    noticeText.innerHTML =
      `Your listings are being processed ‚úÖ`;

  }
  catch(err){

    console.error(err);

    if(err instanceof TypeError){
      noticeText.innerHTML =
        "Server unreachable ‚ùå Is Flask running?";
    }
    else{
      noticeText.innerHTML =
        "Something failed ‚ùå Check console";
    }

  }

}



loadApprovalStatus();

</script>


</body>
</html>
